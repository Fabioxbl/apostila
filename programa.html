<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>
<body>

    <canvas width = "600" height= "800"></canvas>
       
    <script>
        
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "lightgrey"
        pincel.fillRect(0, 0, 600, 800);

        pincel.fillStyle = "green"
        pincel.fillRect(0, 410, 200, 800);
        
        pincel.fillStyle = "red"
        pincel.fillRect(400, 410, 200, 800);

        pincel.fillStyle = "yellow"
        pincel.beginPath(0, 0, 200, 500);
        pincel.moveTo(300, 500);
        pincel.lineTo(200, 800);
        pincel.lineTo(400, 800);
        pincel.fill();

        pincel.fillStyle = "blue"
        pincel.beginPath();
        pincel.arc(300, 500, 50, 0, 2 * 3.14);
        pincel.fill();




    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle='green';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(300, 350);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle='darkblue';
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

</script>
        

    
</body>
</html>
